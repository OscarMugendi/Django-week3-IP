<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
</head>

<body>
<nav class="navbar navbar-inverse bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><b>Home</b>&nbsp;&nbsp;</a>

        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'profile' user.id %}"><b>My Profile</b>&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a class="navbar-brand" href="{% url 'new_project' %}"><b style="color:green">New Project</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>

        <a class="navbar-brand" href="{% url 'api_profiles' %}"><b>Profiles</b>&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a class="navbar-brand" href="{% url 'api_projects' %}"><b>Projects</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>

        <a class="navbar-brand" href="{% url 'logout' %}"><b style="color:red">Logout</b></a>

        <div class="col-sm-4 col-md-4 navbar-right">
            <form class="navbar-form" role="search" action="{% url 'search' %}">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" name="user" aria-label="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>

        {% else %}
        <a class="navbar-brand" href="{% url 'registration_register' %}"><b>Register</b>&nbsp;&nbsp;</a>
        <a class="navbar-brand" href="{% url 'login' %}"><b>Login</b>&nbsp;&nbsp;&nbsp;&nbsp;</a>

        {% endif %}
        
    </div>
</nav>
</body>
</html>
