{% extends 'base.html' %}
{% load bootstrap3 %}

{%block content%}

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="text-center"><b>New Project</b></h3>
        </div>
        <br>

        <div class="panel-body">
            <form action="/project/new/" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Post">
                </div>
                <input type="hidden" name="next" value="{{next}}">
            </form>
        </div>
    
        <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3 col-xl-3"></div>
    </div>
</div>

{% endblock %}
