{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-top:8%">
    <h5 class="mb-4 mt-4"><b>{{ project.title }}</b> by <i>{{ project.user.username }}</i>
    <span> <i class="fas fa-heart"></i></span></h5>

    <div class="card">
        <div class="view overlay">
            <img class="card-img-top" style="visibility:hidden" width="100%"
                 src="{{ project.project_image.cdn_url }}-/crop/1440x720/center/-/quality/lightest/" alt="">
        </div>
        
        <div class="card-body">
            <h5 class="card-title"><strong>{{project.title}}</strong>
                <a href="{{ project.live_link }}" style="float:right" class="btn btn-sm btn-info mr-4"> Live Page </a>
                <a href="{{ project.github_link }}" style="float:right" class="btn btn-sm btn-info mr-4"> Github Repository </a></h5>
            <p>by <span><a href="{% url 'profile' project.user.username %}" id="usern" class="mr-2">{{ project.user.username}}</a></span>
            </p>
            <p>{{ project.description }}</p>
            <hr>
            <p class="card-text "><img src="{{project.user.profile.profile_pic.url}}" class="nav-img mr-2" alt="">
                By {{project.user.username}} <span style="float:right">{{project.date|date}}</span>
            </p>
        </div>

    </div>
</div>
{% endblock %}
